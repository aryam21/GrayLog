app:
  name: GrayLog
  code: GrayLog
  notify: aramanan@control.com

build:
  version: 5.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: graylog-5.0
deploy:
  context: aryam21/DEV
  replicas: 3
  type: statefulset
  port:
  - 9000
  - 12201
  
volumes:
- claim: graylog-data
  mount: /usr/share/graylog/data/journal
  name: graylog-data
  size: 5Gi
  mode: ReadWriteOnce
    
properties:
  revision : 27
  GRAYLOG_MONGODB_URI : mongodb://admin:XjxvxvsSG2Mh6iIa9Rb0@mongodb-5-0-0.mongodb-5-0:27017,mongodb-5-0-1.mongodb-5-0:27017,mongodb-5-0-2.mongodb-5-0:27017/graylog?replicaSet=rs0
  GRAYLOG_ELASTICSEARCH_HOSTS : http://elasticsearch-7-1-0.elasticsearch-7-1:9200/,http://elasticsearch-7-1-1.elasticsearch-7-1:9200/,http://elasticsearch-7-1-2.elasticsearch-7-1:9200/
  NODE_MODE: multi-node
  GRAYLOG_ELASTICSEARCH_DISCOVERY_ENABLED : false
  GRAYLOG_PASSWORD_SECRET:
    vault: GRAYLOG_PASSWORD_SECRET
  GRAYLOG_ROOT_PASSWORD_SHA2:
    vault: GRAYLOG_ROOT_PASSWORD_SHA2
